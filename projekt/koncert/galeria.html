<!DOCTYPE html>

    <link rel="icon" type="image" href="../kepek/logo.png">
    <link rel="stylesheet" type="text/css" href="../kepek/koncert/slick-1.8.1/slick-1.8.1/slick/slick.css">

    <title>koncert</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 80%;
            min-width: 400px;
            margin: 100px auto;
        }

        .slick-slide {
            margin: 0px 5px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }

        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: .5;
        }

        .slick-current {
            opacity: 1;
        }
    </style>
    

</head>
<body>
    <div class="container">

            <div><img src="../kepek/koncert/kepek/apu.jpg" alt="Bye Alex" title="apu"></div>
            <div><img src="../kepek/koncert/kepek/elegans.jpeg" alt="elegansban" title="elegans"></div>

        <script src="../kepek/koncert/slick-1.8.1/slick-1.8.1/slick/slick.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
    
                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    centerPadding: '60px',
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    autoplay: false,
                    responsive: [
                        {
                            breakpoint: 768,
                            settings: {
                                arrows: false,
                                centerPadding: '60px',
                                slidesToShow: 3
                            }
                        },
                        {
                            breakpoint: 600,
                            settings: {
                                arrows: false,
                                centerPadding: '60px',
                                slidesToShow: 1
                            }
                        }
                    ]
                });
    
    
            });
        </script>
